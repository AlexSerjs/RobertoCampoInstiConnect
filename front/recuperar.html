<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/recuperarStyles.css">
    <title>InstiConnect - Recuperar Acceso</title>
</head>
<body>

    <div class="recuperar-acceso-container">
        <h2>Recuperar Acceso</h2>

        <!-- Formulario para ingresar el email -->
        <form id="form-email" class="form-step">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="buttons">
                <button type="submit" class="enviar">Enviar</button>
                <button type="button" class="cancelar" onclick="window.location.href='indexFct.html'">Cancelar</button>
            </div>
        </form>

        <!-- Formulario para ingresar el código -->
        <form id="form-codigo" class="form-step hidden">
            <div class="form-group">
                <label for="codigo">Código de Verificación:</label>
                <input type="text" id="codigo" placeholder="Ingresa el código enviado a tu correo" required>
            </div>
            <div class="buttons">
                <button type="submit" class="enviar">Verificar</button>
                <button type="button" class="cancelar" onclick="window.location.href='indexFct.html'">Cancelar</button>
            </div>
        </form>

        <form id="form-password" class="form-step hidden">
            <div class="form-group">
                <label for="nuevaContrasena">Nueva Contraseña:</label>
                <input type="password" id="nuevaContrasena" placeholder="Ingresa tu nueva contraseña" required>
                <div class="toggle-password" onclick="togglePasswordVisibility('nuevaContrasena', 'eyeOpen1', 'eyeClosed1')">
                    <!-- Icono de ojo abierto -->
                    <svg id="eyeOpen1" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4.5C7 4.5 2.7 8.3 1 12c1.7 3.7 6 7.5 11 7.5s9.3-3.8 11-7.5c-1.7-3.7-6-7.5-11-7.5zM12 17c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z" fill="#000"/>
                    </svg>
                    <!-- Icono de ojo cerrado -->
                    <svg id="eyeClosed1" style="display: none;" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4.5C7 4.5 2.7 8.3 1 12c1.7 3.7 6 7.5 11 7.5s9.3-3.8 11-7.5c-1.7-3.7-6-7.5-11-7.5zM12 17c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm7.5-5c0 4.1-3.4 7.5-7.5 7.5s-7.5-3.4-7.5-7.5 3.4-7.5 7.5-7.5 7.5 3.4 7.5 7.5z" fill="#000"/>
                    </svg>
                </div>
            </div>
            <div class="form-group">
                <label for="repetirContrasena">Repetir Contraseña:</label>
                <input type="password" id="repetirContrasena" placeholder="Repite tu nueva contraseña" required>
                <div class="toggle-password" onclick="togglePasswordVisibility('repetirContrasena', 'eyeOpen2', 'eyeClosed2')">
                    <!-- Icono de ojo abierto -->
                    <svg id="eyeOpen2" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4.5C7 4.5 2.7 8.3 1 12c1.7 3.7 6 7.5 11 7.5s9.3-3.8 11-7.5c-1.7-3.7-6-7.5-11-7.5zM12 17c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z" fill="#000"/>
                    </svg>
                    <!-- Icono de ojo cerrado -->
                    <svg id="eyeClosed2" style="display: none;" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4.5C7 4.5 2.7 8.3 1 12c1.7 3.7 6 7.5 11 7.5s9.3-3.8 11-7.5c-1.7-3.7-6-7.5-11-7.5zM12 17c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm7.5-5c0 4.1-3.4 7.5-7.5 7.5s-7.5-3.4-7.5-7.5 3.4-7.5 7.5-7.5 7.5 3.4 7.5 7.5z" fill="#000"/>
                    </svg>
                </div>
            <div class="buttons">
                <button type="submit" class="enviar">Actualizar</button>
                <button type="button" class="cancelar" onclick="window.location.href='indexFct.html'">Cancelar</button>
            </div>
        </form>
    </div>
    <div id="loadingOverlay" style="display: none;">
        <div class="spinner"></div>
        <p>Procesando...</p>
    </div>
    

    <script src="js/recuperar.js"></script>
</body>
</html>
